---
# Common laptop configurations
- name: "Install network-manager"
  pacman: name={{ item }} state=present
  with_items:
    - networkmanager
    - networkmanager-openvpn
    - network-manager-applet

- name: "Install acpi & related"
  pacman: name={{ item }} state=present
  with_items:
    - acpi

- name: "Install nfs-utils"
  pacman: name={{ item }} state=present
  with_items:
    - nfs-utils

---
- name: carthage playbook
  hosts: carthage
  vars:
    docker_opts : "{{ docker.default_opts }} -H tcp://{{ carthage_ip }}:2375 {{ docker.online_opts }} --label visibility=private"
  roles:
    - tersmitten.docker
    - nfs-client
  tasks:
    - name: Install git-annex
      apt: name=git-annex state=present
